[org/gnome/nautilus/preferences]
click-policy='single'

[org/gnome/GWeather]
temperature-unit='centigrade'

[org/gnome/GWeather4]
temperature-unit='centigrade'

[desktop/ibus/panel/emoji]
hotkey=['<Control>semicolon']

[org/gnome/TextEditor]
highlight-current-line=true
indent-style='space'
restore-session=false
show-line-numbers=true
style-scheme='kate-dark'
tab-width=uint32 4

[org/gnome/desktop/input-sources]
current=uint32 0
mru-sources=[('xkb', 'us'), ('xkb', 'gr')]
sources=[('xkb', 'us'), ('xkb', 'gr')]
xkb-options=@as []

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'

[org/gnome/desktop/privacy]
report-technical-problems=false

[org/gnome/desktop/remote-desktop/rdp]
screen-share-mode='mirror-primary'

[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
cycle-windows=['<Alt>Tab']
cycle-windows-backward=['<Shift><Alt>Tab']
move-to-corner-ne=@as []
move-to-corner-nw=@as []
move-to-corner-se=@as []
move-to-corner-sw=@as []
move-to-monitor-down=['<Super><Shift>Down']
move-to-monitor-left=['<Super><Shift>Left']
move-to-monitor-right=['<Super><Shift>Right']
move-to-monitor-up=['<Super><Shift>Up']
move-to-side-e=@as []
move-to-side-n=@as []
move-to-side-s=@as []
move-to-side-w=@as []
move-to-workspace-1=['<Shift><Super>1']
move-to-workspace-2=['<Shift><Super>2']
move-to-workspace-3=['<Shift><Super>3']
move-to-workspace-4=['<Shift><Super>4']
move-to-workspace-5=['<Shift><Super>5']
move-to-workspace-6=['<Shift><Super>6']
move-to-workspace-7=['<Shift><Super>7']
move-to-workspace-8=['<Shift><Super>8']
move-to-workspace-9=['<Shift><Super>9']
move-to-workspace-10=['<Shift><Super>0']
move-to-workspace-down=@as []
move-to-workspace-left=@as []
move-to-workspace-right=@as []
move-to-workspace-up=@as []
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
